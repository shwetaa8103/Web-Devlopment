<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div id="mainbox">
      <h1 id="formHeading"><u>Login</u></h1>
      <br>
      <div id="loginForm">
        <div class="formField">
          <label for="mail"> &#128386</label>
          <input
            type="mail"
            name="mail"
            id="mail"
            placeholder=" Enter your email"
          />
        </div>
        <hr style="width: 350px;">
        <div class="formField">
          <label for="password">&#128274</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm a password"
          />&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#128065
        </div>
        <hr style="width: 350px;">
        <div class="formField">
          <input type="checkbox" />
          <label for="checkbox">Remember me</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="" id="forgetpassword">Forgot password?</label>
        </div>
        <br>
         <div id="formControl">
          <button>Login Now</button>
        </div> 
        <div id="createAccount">Don't have an account? <span >Signup now</span></div>
      </div>
    </div>
  </body>
</html>
