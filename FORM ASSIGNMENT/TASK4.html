<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>
</head>
<body>
<center>
    <table border="1" cellpadding="5" cellspacing="1">
        <tr>
            <th colspan="6"><h3>Registration Form</h3></th>
        </tr>

        <tr>
            <td >Student Name</td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>

        <tr>
            <td>Father's Name</td>
            <td><input type="text" placeholder="Enter your father's name"></td>
            <td>Mother's Name</td>
            <td><input type="text" placeholder="Enter your mother's name"></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>

        <tr>
            <td>Category</td>
            <td>
                <input type="radio" name="category"> Gen
                <input type="radio" name="category"> OBC
                <input type="radio" name="category"> SC/ST
            </td>
            <td>Handicapped</td>
            <td>
                <input type="radio" name="handicapped"> Yes
                <input type="radio" name="handicapped"> No
            </td>
        </tr>

        <tr>
            <td>Ex-Serviceman</td>
            <td>
                <input type="radio" name="exserviceman"> Yes
                <input type="radio" name="exserviceman"> No
            </td>
            <td>EWS</td>
            <td>
                <input type="radio" name="ews"> Yes
                <input type="radio" name="ews"> No
            </td>
        </tr>

        <tr>
            <td>Email ID</td>
            <td><input type="email" id="email"></td>
            <td>Mobile No.</td>
            <td><input type="text" id="mobile"></td>
        </tr>

        <tr>
            <td>State</td>
            <td>
                <select>
                    <option>Select any one</option>
                </select>
            </td>
            <td>City</td>
            <td>
                <select>
                    <option>Select any one</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
            <td>Upload Signature</td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td colspan="6" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
