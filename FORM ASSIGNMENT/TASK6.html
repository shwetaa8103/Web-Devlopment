<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 6</title>
</head>
<body>
    <h3>
        Doctor Appointment Form
    </h3>
    
    <form >
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fdoctor&psig=AOvVaw02sK2wmnI9OJGnM7J2UzwT&ust=1762079869746000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPCuzP3g0JADFQAAAAAdAAAAABAE" >
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" >

        <br><br>

        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" >      
        <br><br>

        <label for="name">Name</label>
        <input type="text" placeholder="first" id="name" name="name" >
        <input type="text" placeholder="last" id="name" name="name" >
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="Male"> Male
        <input type="radio" value="Female"> Female
        <input type="radio" value="Other"> Other

        <br><br>

        <label for="address"> Address/label>
        <input type="text" placeholder="city">
        <input type="text" placeholder="state">
        <br><br>

        <label for="query"> Your Query</label>
        <textarea rows="2" cols="15"></textarea>

        <br><br>

        <label for="appointment"> Appointment type </label>  Select which appointment type(s) you require
        <select>
            <option > Cervix Checkup</option>
             <option > Heart Checkup</option>
              <option > EyeCheckup</option>
               <option > Hearing Checkup</option>
        </select>

        <input type="button" value="send">
    </form>
</body>
</html>
