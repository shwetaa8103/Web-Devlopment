<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
</head>
<body>
   
    <center>

        <table border="0" width="75%" >
        <tr>
            <!-- Left Half: Image -->
            <td width="50%"><img src="doctor.png" width="90%" height="500"></td>

            <!-- Right Half: Form -->
            
            <td width="50%" >
                
                <form>
                    
                    <table border="0" cellpadding="5">
                        <h2 align="center">Doctor Appointment Form</h2>
                        <b><hr color="red"></b>
                        <br>
                        
                         
                        <tr>
                            <td>Appointment Date:</td>
                            <td><input type="date" name="date"></td>
                        </tr>

                        <tr>
                            <td>Appointment Time:</td>
                            <td><input type="time" name="time"></td>
                        </tr>

                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" placeholder="First"> 
                                <input type="text" placeholder="Last">
                            </td>
                        </tr>

                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>

                        <tr>
                            <td>Phone:</td>
                            <td><input type="number" placeholder="##########"></td>
                        </tr>

                        <tr>
                            <td>Address:</td>
                            <td>
                                <input type="text" placeholder="City">
                                <input type="text" placeholder="State">
                            </td>
                        </tr>

                        <tr>
                            <td>Your Query:</td>
                            <td><textarea rows="3" cols="25"></textarea></td>
                        </tr>

                        <tr>
                            <td>Appointment Type:</td>
                            <td>
                                <input type="checkbox"> Cervix Checkup <br>
                                <input type="checkbox"> Heart Checkup <br>
                                <input type="checkbox"> Eye Checkup <br>
                                <input type="checkbox"> Hearing Test
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Send">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

    </center>
    

</body>
</html>
