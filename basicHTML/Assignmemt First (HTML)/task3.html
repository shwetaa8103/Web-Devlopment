    <p>4. (a+b+c) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + c <sup>2</sup> + 2ab + 2bc + 2ca </p>
    <p>5. (a+b) <sup>3</sup> = a <sup>3</sup> + b <sup>3</sup> + 3ab <sup>2</sup> +3a <sup>2</sup>b</p>

    <p>7. S <sub>8</sub> +12O <sub>2</sub> --> 8SO <sub>3</sub></p>
